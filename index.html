<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Konversi suhu</title>
  </head>

  <body style="background-color: azure">
    <header>
      <h1 id="judul"><b>Konversi Suhu</b></h1>
    </header>

    <section class="container">
      <form id="calcTemp" onsubmit="calculateTemp(); return false">
        <h2 style="text-align: center">Temperature Convert</h2>
        <br />
        <div>
          <h3>Celsius</h3>
          <input type="number" id="celsiusInput" class="input" value="0" />
          <h3>Fahrenheit</h3>
          <input type="number" id="fahrenheitInput" class="input" value="0" />
          <h3 style="margin-bottom: 10px;">Cara Kalkulasi</h3>
          <span id="cara"></span>
        </div>
        <select name="temp_diff" id="temp_diff">
          <option value="cel">&#176;Celsius</option>
          <option value="fah">&#176;Fahrenheit</option>
        </select>
        <br />
        <button id="submit">Convert</button>
        <button id="submit">Reset</button>
        <button id="submit">Reverse</button>
        <br />
        <span id="result"></span>
      </form>
    </section>
    

    <script src="script.js"></script>
  </body>
</html>
