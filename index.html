<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Konversi suhu</title>
  </head>

  <body style="background-color: azure">
    <header>
      <h1 id="judul"><b>Konversi Suhu</b></h1>
    </header>

    <section class="container">
      <form id="wrapper">
        <p>Masukkan Suhu kedalam input lalu klik <br>Convert untuk mendapatkan hasil Konversi</p>
        <br />
        <h3>Celsius (&#176;C):</h3>
        <input type="number" id="celsiusInput" class="input" placeholder="0" />
        <h3>Fahrenheit (&#176;F):</h3>
        <input type="number" id="fahrenheitInput" class="input" placeholder="0" />
        <h3 style="margin-bottom: 10px">Cara Kalkulasi :</h3>
        <p id="cara"></p>

        <br />
        <button class="submit" onclick="calculateTemp(); return false">
          Convert
        </button>
        <button class="submit" type="button" onclick="resetForm()">Reset</button>
        <select name="temp_diff" id="temp_diff">
          <option value="cel">&#176;Celsius</option>
          <option value="fah">&#176;Fahrenheit</option>
        </select>
        <br />
        <span id="result"></span>
        
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
